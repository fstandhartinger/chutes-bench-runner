services:
  worker:
    image: chutes-bench-runner-worker
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env.worker
    volumes:
      - /var/lib/sandy/cache:/var/lib/sandy/cache
      - /var/lib/sandy/cache/chutes-bench-data:/var/lib/sandy/cache/chutes-bench-data
    command: python -m app.worker.runner
    restart: unless-stopped
